<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>RGB Automotores</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>RGB Automotores</h1>
    <h2 id="mensaje-error" style="display: none;">Revisar formulario</h2>

    <table id="tabla-autos">
        <thead>
            <tr>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Color</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filas se agregan con JS -->
        </tbody>
    </table>

    <div id="formulario">
        <label for="marca">Marca:</label><br>
        <input type="text" id="marca"><br><br>

        <label for="modelo">Modelo:</label><br>
        <input type="text" id="modelo"><br><br>

        <label for="anio">Año:</label><br>
        <input type="number" id="anio" min="1886"><br><br>

        <label for="color">Color:</label><br>
        <select id="color">
            <option value="">Seleccionar</option>
            <option value="red">Rojo</option>
            <option value="green">Verde</option>
            <option value="blue">Azul</option>
        </select><br><br>

        <button id="btn-agregar">Agregar</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
