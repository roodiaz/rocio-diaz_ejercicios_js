<!DOCTYPE html>
<html>
<head>
  <style>
    #contenedor {
      position: relative;
      width: 300px;
      height: 300px;
      border: 2px solid black;
      background-color: #eee;
      margin-bottom: 20px;
    }

    .cuadrado {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      background-color: #483e89;
    }
  </style>
</head>
<body>

  <div id="contenedor">
    <div class="cuadrado" id="cuadrado"></div>
  </div>

  <div>
    <button id="btnUp">Arriba</button>
    <button id="btnDown">Abajo</button>
    <button id="btnLeft">Izquierda</button>
    <button id="btnRight">Derecha</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
