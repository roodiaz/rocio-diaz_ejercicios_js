<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body onload ='encenderApagar()'>
    <h1 id="titulo">Calculadora con JS</h1>

    <div id="calculadora">
        <input type="button" id="onOff" value="On" onclick="encenderApagar()"></input>
        <input class="btn" type="text" id="display" readonly></input>
        <input class="btn" type="button" id="uno" value="1" onclick="ingresarDato('1')"></input>
        <input class="btn" type="button" id="dos" value="2" onclick="ingresarDato('2')"></input>
        <input class="btn" type="button" id="tres" value="3" onclick="ingresarDato('3')"></input>
        <input class="btn" type="button" id="cuatro" value="4" onclick="ingresarDato('4')"></input>
        <input class="btn" type="button" id="cinco" value="5" onclick="ingresarDato('5')"></input>
        <input class="btn" type="button" id="seis" value="6" onclick="ingresarDato('6')"></input>
        <input class="btn" type="button" id="siete" value="7" onclick="ingresarDato('7')"></input>
        <input class="btn" type="button" id="ocho" value="8" onclick="ingresarDato('8')"></input>
        <input class="btn" type="button" id="nueve" value="9" onclick="ingresarDato('9')"></input>
        <input class="btn" type="button" id="cero" value="0" onclick="ingresarDato('0')"></input>
        <input class="btn" type="button" id="suma" value="+" onclick="ingresarOperador('+')"></input>
        <input class="btn" type="button" id="resta" value="-" onclick="ingresarOperador('-')"></input>
        <input class="btn" type="button" id="multiplicacion" value="*" onclick="ingresarOperador('*')"></input>
        <input class="btn" type="button" id="division" value="/" onclick="ingresarOperador('/')"></input>
        <input class="btn" type="button" id="igual" value="=" onclick="calcular()"></input>
        <input class="btn" type="button" id="punto" value="." onclick="ingresarDato('.')"></input>
        <input class="btn" type="button" id="borrar" value="C" onclick="borrar()"></input>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
